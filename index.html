<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="1080, initial-scale=1.0">
    <title>Lets Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock paper and scissor</h1>
            <button>Lets play</button>
        </div>

        <div class="match fadeOut">
            <div class="winner">Choose an option</div>
            <div class="hands">
                <img src="./rock.png" alt="" class="player-hand">
                <img src="./rock.png" alt="" class="computer-hand">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
